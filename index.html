<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/js/script.js" async="true"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/icono/icono.png">
    <title>Calculadora General</title>
</head>
<body>
    <header>
        Calculadora General
    </header>
    <div class="encabezado">
        <ul class="encabezado">
            <li class="encabezado">
                <button id="normal">
                    <span data-texto="Calculadora Normal">Calculadora Normal</span>
                </button>
            </li>
            <li class="encabezado">
                <button id="fracciones">
                    <span data-texto="Suma de Fracciones">Calculadora de Fracciones</span>
                </button>
            </li>
            <li class="encabezado">
                <button id="mru">
                    <span data-texto="MRU">MRU</span>
                </button>
            </li>
            <li class="encabezado">
                <button id="metrosCuadrados">
                    <span data-texto="Metros Cuadrados">Metros Cuadrados</span>
                </button>
            </li>
        </ul>
    </div>
    <p id="parrafoEliminado">
        Elegir una de las opciones para realizar su operacion deseada
    </p>
</body>
</html>
